<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Speech Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f2f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark {
            background-color: #121212;
            color: #eee;
        }
        .container {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            border: 1px solid #d0e7ed;
            display: flex;
            flex-direction: column;
            gap: 25px;
            position: relative;
            transition: background-color 0.3s ease, border 0.3s ease;
        }
        body.dark .container {
            background-color: #1e1e1e;
            border-color: #333;
        }
        h1 {
            color: #004d7a;
            text-align: center;
            font-size: 2.2em;
        }
        body.dark h1 {
            color: #90caf9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        textarea, select, input[type=range] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #f9fcff;
        }
        body.dark textarea,
        body.dark select,
        body.dark input[type=range] {
            background-color: #2a2a2a;
            color: #eee;
            border-color: #444;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button.primary {
            background-color: #007bb5;
            color: white;
        }
        button.secondary {
            background-color: #6c757d;
            color: white;
        }
        button.accent {
            background-color: #28a745;
            color: white;
        }
        button:hover:not(:disabled) {
            transform: scale(1.05);
        }
        #themeToggleBtn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.3em;
        }
        .output-section {
            background-color: #e9f5f9;
            padding: 20px;
            border-radius: 10px;
            min-height: 120px;
            position: relative;
            transition: background-color 0.3s ease;
        }
        body.dark .output-section {
            background-color: #2a2a2a;
        }
        .fade {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .output-text {
            font-size: 1.2em;
        }
        .history-section {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            max-height: 100px;
            overflow-y: auto;
        }
        body.dark .history-section {
            background-color: #1e1e1e;
        }
        .history-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .history-item:hover {
            background-color: #e0f2f7;
        }
        body.dark .history-item:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="themeToggleBtn" class="icon-button" title="Toggle Theme">&#9790;</button>
        <h1>üåê Dynamic Speech Translator</h1>

        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Type something..."></textarea>

        <div class="btn-group">
            <button id="voiceInputBtn" class="secondary">üé§ Voice Input</button>
            <button id="clearBtn" class="secondary">üßπ Clear</button>
        </div>

        <label for="sourceLang">From:</label>
        <select id="sourceLang"></select>

        <label for="targetLang">To:</label>
        <select id="targetLang"></select>

        <label for="speechSpeed">Speech Speed (0.5x - 1.5x):</label>
        <input type="range" id="speechSpeed" min="0.5" max="1.5" step="0.1" value="1">

        <div class="btn-group">
            <button id="translateBtn" class="primary">Translate</button>
            <button id="downloadBtn" class="accent">‚¨áÔ∏è Download MP3</button>
            <button id="copyBtn" class="secondary">üìã Copy</button>
        </div>

        <div class="output-section fade">
            <div id="translatedOutput" class="output-text">Your translation will appear here.</div>
            <audio id="audioPlayer" controls hidden></audio>
        </div>

        <h3>Translation History</h3>
        <div id="translationHistory" class="history-section"></div>
    </div>

    <script>
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });
        window.addEventListener('load', () => {
            if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
        });

        const langs = {
            "af": "Afrikaans", "sq": "Albanian", "am": "Amharic", "ar": "Arabic", "hy": "Armenian", "az": "Azerbaijani", "eu": "Basque", "be": "Belarusian", "bn": "Bengali", "bs": "Bosnian", "bg": "Bulgarian", "ca": "Catalan", "ceb": "Cebuano", "ny": "Chichewa", "zh-cn": "Chinese (Simplified)", "zh-tw": "Chinese (Traditional)", "co": "Corsican", "hr": "Croatian", "cs": "Czech", "da": "Danish", "nl": "Dutch", "en": "English", "eo": "Esperanto", "et": "Estonian", "tl": "Filipino", "fi": "Finnish", "fr": "French", "fy": "Frisian", "gl": "Galician", "ka": "Georgian", "de": "German", "el": "Greek", "gu": "Gujarati", "ht": "Haitian Creole", "ha": "Hausa", "haw": "Hawaiian", "iw": "Hebrew", "hi": "Hindi", "hmn": "Hmong", "hu": "Hungarian", "is": "Icelandic", "ig": "Igbo", "id": "Indonesian", "ga": "Irish", "it": "Italian", "ja": "Japanese", "jw": "Javanese", "kn": "Kannada", "kk": "Kazakh", "km": "Khmer", "ko": "Korean", "ku": "Kurdish (Kurmanji)", "ky": "Kyrgyz", "lo": "Lao", "la": "Latin", "lv": "Latvian", "lt": "Lithuanian", "lb": "Luxembourgish", "mk": "Macedonian", "mg": "Malagasy", "ms": "Malay", "ml": "Malayalam", "mt": "Maltese", "mi": "Maori", "mr": "Marathi", "mn": "Mongolian", "my": "Myanmar (Burmese)", "ne": "Nepali", "no": "Norwegian", "ps": "Pashto", "fa": "Persian", "pl": "Polish", "pt": "Portuguese", "pa": "Punjabi", "ro": "Romanian", "ru": "Russian", "sm": "Samoan", "gd": "Scots Gaelic", "sr": "Serbian", "st": "Sesotho", "sn": "Shona", "sd": "Sindhi", "si": "Sinhala", "sk": "Slovak", "sl": "Slovenian", "so": "Somali", "es": "Spanish", "su": "Sundanese", "sw": "Swahili", "sv": "Swedish", "tg": "Tajik", "ta": "Tamil", "te": "Telugu", "th": "Thai", "tr": "Turkish", "uk": "Ukrainian", "ur": "Urdu", "uz": "Uzbek", "vi": "Vietnamese", "cy": "Welsh", "xh": "Xhosa", "yi": "Yiddish", "yo": "Yoruba", "zu": "Zulu"
        };

        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        for (let [code, name] of Object.entries(langs)) {
            sourceLang.innerHTML += `<option value="${code}">${name}</option>`;
            targetLang.innerHTML += `<option value="${code}">${name}</option>`;
        }
        sourceLang.value = 'en';
        targetLang.value = 'ta';

        const translateBtn = document.getElementById('translateBtn');
        const inputText = document.getElementById('inputText');
        const translatedOutput = document.getElementById('translatedOutput');
        const audioPlayer = document.getElementById('audioPlayer');
        const speechSpeed = document.getElementById('speechSpeed');
        const historyDiv = document.getElementById('translationHistory');

        function addToHistory(text, translation) {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerText = `${text} ‚Üí ${translation}`;
            item.onclick = () => inputText.value = text;
            historyDiv.prepend(item);
        }

        translateBtn.onclick = async () => {
    const text = inputText.value.trim();
    if (!text) return;

    const srcLang = sourceLang.value;
    const destLang = targetLang.value;
    const speed = parseFloat(speechSpeed.value);
    const speakOutput = true;

    translatedOutput.textContent = 'Translating...';
    audioPlayer.hidden = true;

    try {
        const response = await fetch('/translate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                text: text,
                src_lang: srcLang,
                dest_lang: destLang,
                speak_output: speakOutput,
                slow_speech: speed <= 0.8
            }),
        });

        const data = await response.json();
        translatedOutput.textContent = data.translated_text;
        if (data.audio_url) {
            audioPlayer.src = data.audio_url;
            audioPlayer.hidden = false;
        }

        addToHistory(data.original_text, data.translated_text);
    } catch (error) {
        translatedOutput.textContent = '‚ùå Translation failed. Please try again.';
        console.error(error);
    }
};

        document.getElementById('copyBtn').onclick = () => {
            navigator.clipboard.writeText(translatedOutput.textContent).then(() => {
                alert('Copied to clipboard!');
            });
        };

        document.getElementById('clearBtn').onclick = () => {
            inputText.value = '';
            translatedOutput.textContent = 'Your translation will appear here.';
            audioPlayer.hidden = true;
        };

        document.getElementById('downloadBtn').onclick = () => {
            const a = document.createElement('a');
            a.href = audioPlayer.src;
            a.download = 'translation.mp3';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
    </script>
</body>
</html>
